<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Juego de Baco - Jugando</title>
  <meta name="description" content="Juego de Baco es un recopilatorio de juegos picantes para fiestas">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" media="all">
  <link rel="stylesheet" href="ripple.min.css" media="all">
  <link rel="stylesheet" href="main.css" media="all">
  <link rel="manifest" href="manifest.webmanifest">

  <!-- icons and theming -->
  <link rel="apple-touch-icon" sizes="180x180" href="media/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="media/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="media/icons/favicon-16x16.png">
  <link rel="mask-icon" href="media/icons/safari-pinned-tab.svg" color="#b71c37">
  <meta name="msapplication-TileColor" content="#b71c37">
  <meta name="msapplication-TileImage" content="mstile-144x144.png">
  <meta name="theme-color" content="#fafafa">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
</head>

<body class="noselect">
  <header class="header-flex">
    <button type="button" name="inicio" id="home_button" 
      class="ripple" onclick="back()" 
      title="Cambiar modo de juego">
      <img src="media/outline-arrow_back-24px.svg" alt="Inicio">
    </button>
    <h1>Crear frase</h1>
    <button type="button" name="ayuda" id="help_button" 
      class="ripple" onclick="showHelp()" 
      title="Ayuda">
      <img src="media/outline-help_outline-24px.svg" alt="Ayuda">
    </button>
  </header>

  <main>
    <div id="help-div" onclick="hideHelp();">
      <h2>Nombres de los participantes:</h2>
      <p>${p[0]}, ${p[1]}, ${p[2]}... => Nombre1, Nombre2, Nombre3...</p>
      <h2>Número aleatorio:</h2>
      <p>${random(1,100)}, ${random(1,100)}, ${random(1,100)},... => 71, 12, 39...</p>
      <span class="cheveron-up"></span>
    </div>
    <form action="addPhrase.php" method="post" id="phrase_form" onclick="this.children[0].focus();">
      <p name="phrase" id="phrase-editable" maxlength="200" contenteditable="true" onfocus="document.execCommand('selectAll',false,null)">¡Escribe aquí tu frase!</p>
      <!-- <input type="number" name="dificulty" id="dificulty" placeholder="0 - 5"> -->
      <input type="submit" value="Enviar  >>" class="action-button">
    </form>
  </main>


  <script src="editor.js"></script>
</body>

</html>
